		<!-- 加载动画：https://uiverse.io/loaders -->
		<!-- 动画参考；https://www.cnblogs.com/lhb25/p/loading-spinners-animated-with-css3.html -->
		<!-- 小球旋转动画：https://www.cnblogs.com/nangras/p/14838276.html -->
		<div id="root">
			<div class="spinner">
				<div class="spinner-container container1">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
				<div class="spinner-container container2">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
				<div class="spinner-container container3">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
			</div>
		</div>

		<!-- TODO 读取本地redux持久化数据内容 -->
		<script>
			const reduxState = JSON.parse(window.localStorage.getItem('persist:redux-state'));
			if (reduxState) {
				const globalState = JSON.parse(reduxState.global);
				const dot = document.querySelectorAll('.dot i');
				const html = document.querySelector('html');
				dot.forEach(item => (item.style.background = globalState.primary));
				if (globalState.isDark) html.style.background = '#141414';
			}
		</script>
