<!doctype html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>炫酷顶部标题</title>
		<style>
			/* 顶部标题栏样式 */
			.header {
				position: fixed; /* 固定在顶部 */
				top: 0;
				left: 0;
				width: 100%;
				height: 60px;
				background: linear-gradient(90deg, #ff8c00, #ff1493, #1e90ff); /* 渐变背景 */
				display: flex;
				align-items: center;
				justify-content: center;
				color: white;
				font-size: 24px;
				font-weight: bold;
				text-transform: uppercase;
				box-shadow: 0 4px 10px rgb(0 0 0 / 20%);
				text-shadow: 0 0 10px rgb(255 255 255 / 80%); /* 发光文字 */
				z-index: 1000;
			}

			/* 为了防止内容被标题栏遮挡 */
			.content {
				margin-top: 80px; /* 让正文部分下移 */
				padding: 20px;
				font-size: 18px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<!-- 顶部标题 -->
		<div class="header">炫酷标题栏</div>

		<!-- 页面内容 -->
		<div class="content">
			<p>这里是页面内容...</p>
		</div>
	</body>
</html>
